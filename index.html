<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.2)
          ),
          url("lightning2.gif");
        background-repeat: no-repeat;
        background-position: center;
        background-position: fixed;
        background-size: cover;
        box-sizing: border-box;
        filter: grayscale(100%);
        margin: 0px;
        font-family: "Shadows Into Light", cursive;
        filter: brightness(1);
      }

      #gamename {
        text-align: center;
        font-size: 7rem;
        margin-bottom: 100px;
        color: white;
      }

      #container {
        height: 100px;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 50%;
        left: 25%;
        margin-top: 30px;
      }

      #hammer {
        display: flex;
        height: 200px;
        top: 50%;
        justify-content: center;
      }

      #lefthand {
        height: 230px;
        z-index: 1;
      }

      #righthand {
        height: 250px;
        z-index: 1;
      }

      #marker {
        left: 50%;
        position: absolute;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        transform: translate(-50%, -100px);
      }

      #Game-text {
        color: white;
        text-align: center;
        margin-top: 100px;
        font-size: 3rem;
      }

      #button {
        height: 50px;
        width: 200px;
        font-size: 2rem;
        background-color: rgb(195, 110, 53);
        border-radius: 10px;
      }
    </style>
    <title>Tug of war</title>
  </head>

  <body>
    <h1 id="gamename">Tug of Thor</h1>
    <div id="container">
      <div class="person"><img src="left-hands.png" id="lefthand" /></div>
      <div id="rope"><img src="hammer.png" id="hammer" /></div>
      <div class="person"><img src="right-hands.png" id="righthand" /></div>
    </div>

    <div id="Game-text">
      <span id="scores">Left: 0 right: 0</span> <br />
      <button id="button" onclick="reset()">RESET</button>
    </div>

    <script>
      let left = 25;
      let leftWin = 0;
      let rightWin = 0;
      let win = false;

      function reset() {
        left = 25;
        win = false;
        document.getElementById("container").style.left = left + "%";
        document.addEventListener("keyup", action);
      }

      function checkWin() {
        if (left <= 0) {
          win = true;
          leftWin++;
        } else if (left >= 50) {
          win = true;
          rightWin++;
        }
        if (win) {
          document.removeEventListener("keyup", action);
          document.getElementById(
            "scores"
          ).innerText = `Left: ${leftWin}  right: ${rightWin}`;
        }
      }

      function action(event) {
        if (event.keyCode === 37) {
          left--;
        }
        if (event.keyCode === 39) {
          left++;
        }
        document.getElementById("container").style.left = left + "%";
        checkWin();
      }

      document.addEventListener("keyup", action);
    </script>
  </body>
</html>
